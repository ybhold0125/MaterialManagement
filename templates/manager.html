<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物资管理系统</title>

    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../static/layui-v2.5.6/layui/css/layui.css">
</head>
<body>
    <div class="title">
        <div class="row ">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 top">物资管理系统</div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 top">欢迎你，管理员</div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 top">
                <a type="button" class="layui-btn layui-btn-primary" href="#" id="logout-btn">登出</a>
            </div>
        </div>
    </div>
    <div>
        <div class="row ">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <div class="layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">计划员管理</li>
                        <li>采购员管理</li>
                        <li>仓储管理员管理</li>
                        <li>供应商管理</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <div class="row">
                                <form class="layui-form">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                         <div class="layui-form-item">
                                            <label class="layui-form-label">编号</label>
                                            <div class="layui-input-block">
                                            <input type="text" name="number" required  lay-verify="required" placeholder="请输入编号查询" autocomplete="off" class="layui-input">
                                            </div>
                                         </div>
                                    </div>
                                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                        <button type="button" class="layui-btn" id="btn-search-planner" lay-submit lay-filter="formSearchPlanner">
                                            查询
                                        </button>
                                    </div>
                                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"></div>
                                </form>

                            </div>

                            <table class="layui-table" lay-filter="demo">
                                <thead>
                                    <tr>
                                        <th width="5%">ID</th>
                                        <th width="5%">编号</th>
                                        <th width="5%">姓名</th>
                                        <th width="10%">联系电话</th>
                                        <th width="10%">密码</th>
                                        <th colspan="3" width=3%>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="plannerData">

                                </tbody>
                            </table>
                            <!-- Button trigger modal -->
                            <a type="button" class="layui-btn" href="#" id="add-btn-planner">
                                增加
                            </a>
                        </div>
                        <div class="layui-tab-item">
                            <div class="row">
                                <form class="layui-form">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                         <div class="layui-form-item">
                                            <label class="layui-form-label">编号</label>
                                            <div class="layui-input-block">
                                            <input type="text" name="number" required  lay-verify="required" placeholder="请输入编号查询" autocomplete="off" class="layui-input">
                                            </div>
                                         </div>
                                    </div>
                                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                        <button type="button" class="layui-btn" id="btn-search-buyer" lay-submit lay-filter="formSearchBuyer">
                                            查询
                                        </button>
                                    </div>
                                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"></div>
                                </form>

                            </div>
                            <table class="layui-table">
                                <thead>
                                    <tr>
                                        <th width="5%">ID</th>
                                        <th width="5%">编号</th>
                                        <th width="5%">姓名</th>
                                        <th width="10%">联系电话</th>
                                        <th width="10%">密码</th>
                                        <th colspan="3" width=3%>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="buyerData">

                                </tbody>
                            </table>
                            <!-- Button trigger modal -->
                            <a type="button" class="layui-btn" href="#" id="add-btn-buyer">
                                增加
                            </a>
                        </div>
                        <div class="layui-tab-item">
                            <div class="row">
                                <form class="layui-form">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                         <div class="layui-form-item">
                                            <label class="layui-form-label">编号</label>
                                            <div class="layui-input-block">
                                            <input type="text" name="number" required  lay-verify="required" placeholder="请输入编号查询" autocomplete="off" class="layui-input">
                                            </div>
                                         </div>
                                    </div>
                                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                        <button type="button" class="layui-btn" id="btn-search-warehousemanager" lay-submit lay-filter="formSearchWarehouseManager">
                                            查询
                                        </button>
                                    </div>
                                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"></div>
                                </form>

                            </div>
                            <table class="layui-table">
                                <thead>
                                    <tr>
                                        <th width="5%">ID</th>
                                        <th width="5%">编号</th>
                                        <th width="5%">姓名</th>
                                        <th width="10%">联系电话</th>
                                        <th width="10%">密码</th>
                                        <th colspan="3" width=3%>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="warehousemanagerData">

                                </tbody>
                            </table>
                            <!-- Button trigger modal -->
                            <a type="button" class="layui-btn" href="#" id="add-btn-warehousemanager">
                                增加
                            </a>
                        </div>
                        <div class="layui-tab-item">
                            <div class="row">
                                <form class="layui-form">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                         <div class="layui-form-item">
                                            <label class="layui-form-label">编号</label>
                                            <div class="layui-input-block">
                                            <input type="text" name="number" required  lay-verify="required" placeholder="请输入编号查询" autocomplete="off" class="layui-input">
                                            </div>
                                         </div>
                                    </div>
                                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                        <button type="button" class="layui-btn" id="btn-search-supplier" lay-submit lay-filter="formSearchSupplier">
                                            查询
                                        </button>
                                    </div>
                                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"></div>
                                </form>

                            </div>
                            <table class="layui-table" lay-filter="demo">
                                <thead>
                                    <tr>
                                        <th width="5%">ID</th>
                                        <th width="10%">编号</th>
                                        <th width="15%">供销商名称</th>
                                        <th width="10%">地址</th>
                                        <th width="10%">联系电话</th>
                                        <th width="8%">评分</th>
                                        <th width="10%">密码</th>
                                        <th colspan="3" width=3%>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="supplierData">

                                </tbody>
                            </table>
                            <!-- Button trigger modal -->
                            <a type="button" class="layui-btn" href="#" id="add-btn-supplier">
                                增加
                            </a>
                        </div>

                    </div>
                </div>


            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>

        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal-title">Modal title</h4>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" id="modal-btn-submit"></button>
            </div>
            </div>
        </div>
    </div>





    <script src="../static/js/jquery-2.1.4.min.js"></script>
    <script src="../static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="../static/layui-v2.5.6/layui/layui.js"></script>
    <script type="text/javascript" src="../static/js/manager.js"></script>
</body>
<style>
    .title{
        height:75px;
        background-color: #393D49;
        color: #FFFFFF;
        font-size:25px;
    }
    .top{
        margin-top: 20px;
    }
</style>
<script>

</script>
</html>
